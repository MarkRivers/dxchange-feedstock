{% set version = "0.1.4" %}

package:
    name: dxchange
    version: {{ version }}

source:
    url: https://github.com/data-exchange/dxchange/archive/v{{ version }}.tar.gz
    fn: dxchange-{{ version }}.tar.gz
    sha256: 995d510956632adf6161dd45224c38319123c1341b6acbed3c8c3d43f9fb6a06

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools

    run:
        - dxfile
        - edffile
        - h5py
        - netcdf4
        - numpy
        - python
        - scipy
        - six
#        - spefile
        - tifffile

test:
    imports:
        - dxchange
        - dxchange.reader
        - dxchange.writer
        - dxchange.exchange

about:
    home: http://dxchange.readthedocs.org
    license: BSD 3-Clause
    summary: 'Data I/O for tomography.'

extra:
    recipe-maintainers:
        - dgursoy
        - decarlof
        - ericdill
        - licode
        - ravescovi
        - tacaswell
